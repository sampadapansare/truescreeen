<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Interview Fraud Detection</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Live Interview Fraud Detection</h1>
        
        <!-- Video Feed Section -->
        <div class="video-container">
            <h2>Camera Feed</h2>
            <!-- Display the live stream from /video_feed -->
            <img id="live-feed" src="{{ url_for('video_feed') }}" alt="Live Camera Feed" />
        </div>

        <!-- Alert Section -->
        <div class="alert-container">
            <h2>Current Alert</h2>
            <p id="alert-message">No Alerts</p>
        </div>
    </div>

    <!-- Optional: Add JavaScript to refresh alerts periodically -->
    <script>
        function fetchAlert() {
            fetch('/alert_status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('alert-message').innerText = data.message;
                });
        }

        // Refresh the alert message every 5 seconds
        setInterval(fetchAlert, 5000);
    </script>
</body>
</html>
